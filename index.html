<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCalc</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8203c85e37.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class = 'switch-mode'><i class="fa-solid fa-moon"></i></div>
    <div class="case light-mode-case">
        <div class="section-top">EasyCalc <i class="fa-solid fa-calculator"></i></div>
        <div class="screen">0</div>
        <div class="buttons">
            <div class="button operator pro-mode">PRO</div>
            <div class="button operator positive-negative">Â±</div>
            <div class="button operator percent">%</div>
            <div class="button operator divide">/</div>

            <div class="button number seven">7</div>
            <div class="button number eight">8</div>
            <div class="button number nine">9</div>
            <div class="button operator multiply">*</div>

            <div class="button number four">4</div>
            <div class="button number five">5</div>
            <div class="button number six">6</div>
            <div class="button operator minus">-</div>

            <div class="button number one">1</div>
            <div class="button number two">2</div>
            <div class="button number three">3</div>
            <div class="button operator plus">+</div>

            <div class="button operator clear">AC</div>
            <div class="button number zero">0</div>
            <div class="button number coma">.</div>
            <div class="button operator equal">=</div>

        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
